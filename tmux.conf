set -g base-index 1
set -g mouse on
set -ga terminal-overrides ",xterm-256color:Tc"
set -g xterm-keys on
set -s escape-time 0
set -g status-right "" 
set -g status-left "" 
# set -g status off

set-option -g status-style fg=blue,bg=#212733
set-option -g message-style fg=yellow,bg=#212733
set-option -g pane-border-style fg=blue
set-option -g pane-active-border-style fg=blue
set-option -g display-panes-active-colour blue
set-window-option -g window-status-style dim
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-current-format ' #I #W '
set-window-option -g window-status-current-style bg=blue,fg=black
set-window-option -g window-status-bell-style fg=black,bg=red

bind b previous-window
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
bind-key -n C-w if-shell "$is_vim" "send-keys C-w" "switch-client -T VIMWINDOWS"
bind-key -T VIMWINDOWS h select-pane -L
bind-key -T VIMWINDOWS j select-pane -D
bind-key -T VIMWINDOWS k select-pane -U
bind-key -T VIMWINDOWS l select-pane -R
